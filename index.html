<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avdeev's Universe</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
  <!-- Background Music Player -->
  <audio id="background-music" loop>
    <source src="assets/music/background.mp3" type="audio/mpeg">
  </audio>
  
  <div id="game-container">
    <!-- Main Menu -->
    <div id="main-menu" class="menu-screen active">
      <h1 class="game-title">Avdeev's Universe</h1>
      
      <!-- Decorative elements -->
      <div class="menu-decorations">
        <canvas id="avdeev-avatar" width="135" height="162"></canvas>
        <canvas id="menu-burger" width="100" height="100"></canvas>
        <canvas id="menu-coke" width="60" height="120"></canvas>
        <canvas id="menu-pizza" width="100" height="100"></canvas>
        <canvas id="menu-phone" width="50" height="70"></canvas>
        <canvas id="avdeev-dad" width="150" height="180"></canvas>
      </div>
      
      <!-- Sparkles/Stars scattered around -->
      <div class="sparkle sparkle-1">‚ú®</div>
      <div class="sparkle sparkle-2">‚≠ê</div>
      <div class="sparkle sparkle-3">‚ú®</div>
      <div class="sparkle sparkle-4">‚≠ê</div>
      <div class="sparkle sparkle-6">‚ú®</div>
      <div class="sparkle sparkle-8">‚ú®</div>
      <div class="sparkle sparkle-9">‚≠ê</div>
      <div class="sparkle sparkle-10">‚ú®</div>
      <div class="sparkle sparkle-12">‚ú®</div>
      
      <div class="menu-buttons">
        <button class="menu-btn" id="play-btn">Play</button>
        <button class="menu-btn" id="settings-btn">Settings</button>
        <button class="menu-btn" id="exit-btn">Exit</button>
      </div>
    </div>

    <!-- Settings -->
    <div id="settings-menu" class="menu-screen">
      <h2 class="menu-title">Settings</h2>
      <div class="settings-content">
        <div class="setting-item">
          <span class="setting-label">Music</span>
          <label class="toggle-switch">
            <input type="checkbox" id="music-toggle" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <label>Brightness</label>
          <input type="range" id="brightness-slider" min="60" max="150" value="100" />
          <span id="brightness-value">100%</span>
        </div>
      </div>
      <button class="menu-btn" id="back-btn">Back</button>
    </div>

    <!-- Character Customization -->
    <div id="character-menu" class="menu-screen">
      <h2 class="menu-title">Customize Avdeev</h2>
      <div class="customize-content">
        <div class="customization-section">
          <div class="section-title">Hair Color</div>
          <div class="color-options">
            <div class="color-box active" data-hair="#5D4037" style="background:#5D4037" title="Brown"></div>
            <div class="color-box" data-hair="#D32F2F" style="background:#D32F2F" title="Red"></div>
            <div class="color-box" data-hair="#4CAF50" style="background:#4CAF50" title="Green"></div>
            <div class="color-box" data-hair="bald" style="background:#FFDBAC; border:2px dashed #999" title="Bald"></div>
          </div>
        </div>
        
        <div class="customization-section">
          <div class="section-title">Kimono Color</div>
          <div class="color-options">
            <div class="color-box kimono-box active" data-kimono="#FFFFFF" style="background:#FFFFFF; border:2px solid #ccc" title="White"></div>
            <div class="color-box kimono-box" data-kimono="#2196F3" style="background:#2196F3" title="Blue"></div>
          </div>
        </div>
        
        <div class="customization-section">
          <div class="section-title">Belt Color (Judo Rank)</div>
          <div class="color-options">
            <div class="color-box belt-box" data-belt="#FFFFFF" style="background:#FFFFFF; border:2px solid #ccc" title="White - Beginner"></div>
            <div class="color-box belt-box" data-belt="#FDD835" style="background:#FDD835" title="Yellow"></div>
            <div class="color-box belt-box" data-belt="#FF9800" style="background:#FF9800" title="Orange"></div>
            <div class="color-box belt-box" data-belt="#4CAF50" style="background:#4CAF50" title="Green"></div>
            <div class="color-box belt-box" data-belt="#2196F3" style="background:#2196F3" title="Blue"></div>
            <div class="color-box belt-box active" data-belt="#D32F2F" style="background:#D32F2F" title="Red"></div>
            <div class="color-box belt-box" data-belt="#8D6E63" style="background:#8D6E63" title="Brown"></div>
            <div class="color-box belt-box" data-belt="#000000" style="background:#000000" title="Black - Master"></div>
          </div>
        </div>
      </div>
      <button class="menu-btn" id="start-game-btn">Start Game</button>
    </div>

    <!-- HUD -->
    <div id="game-hud" class="hidden">
      <div id="level" class="hud-btn">Level: 1</div>
      <div id="burger-score" class="hud-btn">üçî 0</div>
      <button id="restart-btn" class="hud-btn">‚Üª Restart</button>
      <button id="menu-btn" class="hud-btn">‚ò∞ Menu</button>
    </div>

    <!-- Congratulations Screen -->
    <div id="congrats-screen" class="menu-screen">
      <h1 class="congrats-title">üéâ Congratulations! üéâ</h1>
      <p class="congrats-message" id="congrats-message">You've completed all 10 levels!</p>
      
      <!-- Avdeev's final expression based on burgers -->
      <canvas id="final-avdeev-avatar" width="180" height="216"></canvas>
      
      <div class="congrats-stats">
        <div class="stat-item">
          <span class="stat-label">üçî Burgers Collected:</span>
          <span class="stat-value" id="final-burger-score">0</span>
          <span class="stat-label">/ 20</span>
        </div>
      </div>
      <div class="menu-buttons">
        <button class="menu-btn" id="play-again-btn">Play Again</button>
        <button class="menu-btn secondary" id="back-to-menu-btn">Main Menu</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
